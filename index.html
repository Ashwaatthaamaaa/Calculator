<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div class = "calculator">
            <div class="display"> Enter the display</div>
            <div class="symbols">
                <button class="clear">A.C.</button>
                <button class="exponenet">**</button>
                <button class="remainder">%</button>
                <button class="divide">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "multiply">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="subtract">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class ="sum">+</button>
                <button class="equal">=</button>
            </div>
        </div>
    </main>    

</body>
</html>
