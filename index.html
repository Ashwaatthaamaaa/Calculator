<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class = "calculator">
            <input type="text" class="display" placeholder="Enter expression" >
            <div class="symbols buttons-container">
                <button class="clear">A.C.</button>
                <button class="exponenet op operator">**</button>
                <button class="remainder op operator">%</button>
                <button class="divide op operator">/</button>
                <button class="7 op">7</button>
                <button class="8 op">8</button>
                <button class="9 op">9</button>
                <button class = "multiply op operator">*</button>
                <button class="4 op">4</button>
                <button class="5 op">5</button>
                <button class="6 op">6</button>
                <button class="subtract op operator">-</button>
                <button class="1 op">1</button>
                <button class="2 op">2</button>
                <button class="3 op">3</button>
                <button class ="sum op operator">+</button>
                <button class="0 op button-0">0</button>
                <button class="decimal op">.</button>
                <button class="equal op operator">=</button>
            </div>
        </div>
    </main>    
</body>
<script src="script.js" defer></script>
</html>
